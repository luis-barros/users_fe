<table class="users" border="1">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>e-mail</th>
  </tr>
  <tr *ngFor="let user of users">
    <th>{{user.firstName}}</th>
    <th>{{user.lastName}}</th>
    <th>{{user.email}}</th>
  </tr>
</table>
<br>
<br>
<form>
  <label> First name:
    <input #firstName />
  </label>
  <label> Last name:
    <input #lastName />
  </label>
  <label> e-mail:
    <input #email />
  </label>
  <button (click)="addUser(firstName.value, lastName.value, email.value)">Add User</button>
</form>
